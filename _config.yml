# SITE CONFIGURATION
title: Kyle Nahas # your site title
author: kylenahas # You :P
description: > # Meta description of Homepage
  Kyle Nahas is a lighting designer, embedded firmware developer, and electronics tinkerer.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://kylenahas.github.io" # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
social:
  name: Your Name
  links:
    - https://twitter.com/kylenahas
    - https://www.facebook.com/kylenahas
    - https://github.com/kylenahas

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'About', link: '/about'}
  - {name: 'Contact', link: '/contact'}

tagline: >
  I'm a lighting designer at heart, and electronics tinkerer/maker on the side.

hero_img: posts/leds_lg.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

email: kylenahas # email for form submission

twitter_username: kylenahas # replace with your_twitter_username or comment to remove link from footer
github_username:  kylenahas # replace with your_github_username or comment to remove link from footer
instagram_username: kylenahas # replace with your_instagram_username or comment to remove link from footer

disqus:
  shortname: kylenahas # to enable comments replace with your_disqus_shortname

# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
